   <svg xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0, 0, 300, 300" 
   width="300" height="300" x="0" y="0" >
        <circle cx="0" cy="50" r="15" stroke="#b22222" stroke-opacity="1.0" 
        stroke-width="1" fill="#9400d3" fill-opacity="1.0" >
             <animate attributeName="cx" from="0" to="140" dur="5s" repeatCount="10001" 
             >
             </animate>
             </circle>
        <rect id="Background" x="0" y="0" width="300" height="300" rx="0" 
        ry="0" stroke="#006400" stroke-opacity="1.0" stroke-width="1" fill="#fff8dc" 
        fill-opacity=".5" >
        </rect>
        <ellipse cx="100" cy="100" rx="60" ry="80" stroke="#808080" stroke-opacity="1.0" 
        stroke-width="1" fill="#daa520" fill-opacity="1.0" >
        </ellipse>
        </svg>

