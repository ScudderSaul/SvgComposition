   <svg xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink"
    id="patterns1" 
   width="200" height="200" >
        <defs >
             <linearGradient id="GradientOne" >
                  <stop offset="5%" stop-color="#ffffff" stop-opacity="1" ></stop>

                  <stop offset="95%" stop-color="#0000ff" stop-opacity="1" ></stop>
</linearGradient>

             <linearGradient id="GradientTwo" >
                  <stop offset="5%" stop-color="#ff0000" stop-opacity="1" ></stop>

                  <stop offset="95%" stop-color="#ffa500" stop-opacity="1" ></stop>
</linearGradient>
</defs>

        <pattern height=".25" width=".25" id="pattern" x="0" y="0" >
             <rect x="0" y="0" width="50" height="50" fill="#87ceeb" fill-opacity="1.0" ></rect>

             <rect x="0" y="0" width="25" height="25" stroke-width="1" fill="url(#GradientTwo)" fill-opacity="1.0" 
             ></rect>

             <circle cx="25 " cy="25" r="20" fill="url(#GradientOne)" fill-opacity=".5" ></circle>
</pattern>

        <rect width="200" height="200" stroke="#000000" stroke-opacity="1.0" stroke-width="1" fill="url(#Pattern)" 
        fill-opacity="1.0" ></rect>
</svg>
