<!DOCTYPE HTML PUBLIC " -//W3C//DTD HTML 4.0 Transitional//EN"><html lang = "en" xmlns = "http://www.w3.org/1999/xhtml">
<head>
<meta charset = "utf-8"/>
<title>OpenDoor
</title>
</head>
<body>
<div class="ForOpenDoor">
<p>This shows the svg</p>    <svg xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink"
    id="OpenDoor" 
   viewBox="0, 0, 1000, 1000" width="100%" height="100%" >
        <circle cx="100" cy="100" r="80%" stroke="#afeeee" stroke-opacity="1.0" stroke-width="1px" 
        fill="#4169e1" fill-opacity="1.0" ></circle>

        <ellipse cx="400" cy="550" rx="300" ry="100px" stroke="#0000ff" stroke-opacity="1.0" stroke-width="1px" 
        fill="#8b008b" fill-opacity="1.0" ></ellipse>

        <rect x="0" y="0" width="0" height="0" stroke="#000000" stroke-opacity="1.0" stroke-width="1" 
        fill="#000000" fill-opacity="1.0" ></rect>

        <filter id="femorph" >
             <feMorphology operator="erode" radius="0" ></feMorphology>
</filter>
</svg>
</div>
</body>
</html>
